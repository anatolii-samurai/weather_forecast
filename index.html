<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weater Forecast</title>
</head>
<body>

    <div class="grid-container">
        <form class="searching">
            <input type="text" placeholder="Enter city..." name="search" class="search" autofocus>
            <button class="icon" type="submit"><img src="img/search.png" alt="magnifying glass" class="mag-glass"></button>
        </form>

        <div class="box-weather">
            <div class="wrapper-weather wrapper-weather_active">
                <div class="celsius">
                    <div class="grade">&deg;C</div>    
                    <!-- <div class="round"></div>       -->
                </div>  
                <div class = 'cloud'>
                    <img src="img/01d.png" class = "img-cloud" alt="cloud">
                </div> 
                <div class="city-weather">
                    <div class = "city-name"></div> 
                    <button><img src="img/heart.png" alt="" class="img-heart"></button>
                </div>
            </div>
            <div class="wrapper-weather">
                    <div class="city-name_details"></div>    
                <ul class="forecast">
                    <li >Temperature:<span class="forecast-temp">14&deg;C</span> </li>
                    <li >Feels like:<span class="forecast-temp_feel">10&deg;C</span> </li>
                    <li >Weather: <span class="forecast-cloud">Clouds</span></li>
                    <li >Sunrise:<span class="forecast-sunrise">03:21</span> </li>
                    <li >Sunset:<span class="forecast-sunset">18:54</span> </li>
                    <li class="forecast"></li>
                </ul>
            </div>
            <div class="wrapper-weather" >
                <div class="city-name details"> Aktobe </div>
                   <div class="wrapper-weather_container">
                            <div class="left-col">
                                <div class ="day">17 May</div>
                                <div class="tab-temperature">Temperature:<span>14&deg;C</span></div>
                                <div class="tab-feel">Feel like:<span>10&deg;C</span></div>
                            </div>
                            <div class="right-col">
                                <div class="time">12:00</div>
                                <div class="tab-rain">Rain</div>
                                <img src="img/icons8-rain-96 1.png" alt="cloud" class="img-rain">
                            </div>      
                </div> 
                    <div class="time-tab">

                </div>
            </div>
            <div class="weather-items">
                <div class="tabheader_item tabheader_item_active">Now</div>
                <div class="tabheader_item">Details</div>
                <div class="tabheader_item">Forecast</div>
            </div>
        </div>
        <div class="box-sub">
            <div class="sub-box1">
                <div class="location">
                Added Location:
                </div>
            </div>
            <div class="sub-box2">
                <!-- <div class="city-list"> -->
                    <ul class="list-items">
                        <!-- <li>Amur</li>
                        <li>Samara</li>
                        <li>Bali</li>
                        <li>Dane</li>
                        <li>Kilo</li>
                        <li>Nur-Sultan</li> -->
                    </ul>
                <!-- </div> -->
            </div>


        </div>
       
       

         </div>
        </div>







    <script src="tabs.js" type="module"></script>
    <script src="local-storage.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
